<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Fullscreen with Squares</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: calc(100% - 22vw);
            height: calc(100% - 22vw);
        }

        .square {
            position: absolute;
            width: 10vw;
            height: 10vw;
            background-color: white;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="square top-left"></div>
        <div class="square top-right"></div>
        <div class="square bottom-left"></div>
        <div class="square bottom-right"></div>
        <div class="square center"></div>
    </div>

</body>
</html>
